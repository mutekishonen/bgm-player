<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini BGM Player</title>
  <style>
    body {
      background: transparent;
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .mini-player {
      background: rgba(255, 255, 255, 0.1); /* 투명 배경 */
      backdrop-filter: blur(6px); /* 배경 흐림 */
      padding: 8px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      color: #fff;
      font-size: 14px;
    }
    .mini-player button {
      background: #ff7f50; /* 포인트 색상 */
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      color: #fff;
    }
    .mini-player button:hover {
      background: #ff9966;
      transform: scale(1.1);
    }
    #title {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="mini-player">
    <button id="prev">⏮</button>
    <button id="play">⏯</button>
    <button id="next">⏭</button>
    <span id="title">로딩 중...</span>
  </div>
  <audio id="audio" autoplay></audio>

  <script>
    const playlist = [
      { title: "GAL's Life! (feat. KOTONEHOUSE) - DENONBU", url: "https://raw.githubusercontent.com/mutekishonen/bgm-player/main/GAL's%20Life!%20(feat.%20KOTONOHOUSE....mp3" },
      { title: "DASH - NMIXX", url: "https://raw.githubusercontent.com/mutekishonen/bgm-player/main/DASH-1-NMIXX.mp3" },
      { title: "Password - 트리플에스", url: "https://raw.githubusercontent.com/mutekishonen/bgm-player/main/Password-1-%ED%8A%B8%EB%A6%AC%ED%94%8C%EC%97%90%EC%8A%A4.mp3" },
      { title: "SOMETHING AIN’T RIGHT - XG", url: "https://raw.githubusercontent.com/mutekishonen/bgm-player/main/SOMETHING%20AIN'T%20RIGHT-1-XG.mp3" },
      { title: "Lucky Strike - Maroon 5", url: "https://raw.githubusercontent.com/mutekishonen/bgm-player/main/Lucky%20Strike-4-Maroon%205.mp3" },
      { title: "プレイ - Giga", url: "https://raw.githubusercontent.com/mutekishonen/bgm-player/main/%E3%83%97%E3%83%AC%E3%82%A4-1-Giga.mp3" }
    ];

    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const playBtn = document.getElementById("play");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let currentIndex = parseInt(localStorage.getItem("bgmIndex")) || 0;
    let currentTime = parseFloat(localStorage.getItem("bgmTime")) || 0;

    function loadSong(index) {
      const song = playlist[index];
      title.textContent = song.title;
      audio.src = song.url;
      audio.currentTime = currentTime;
      audio.play();
    }

    audio.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      currentTime = 0;
      loadSong(currentIndex);
    });

    playBtn.addEventListener("click", () => {
      if(audio.paused) audio.play();
      else audio.pause();
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      currentTime = 0;
      loadSong(currentIndex);
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      currentTime = 0;
      loadSong(currentIndex);
    });

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("bgmIndex", currentIndex);
      localStorage.setItem("bgmTime", audio.currentTime);
    });

    window.addEventListener("load", () => {
      loadSong(currentIndex);
    });
  </script>
</body>
</html>
